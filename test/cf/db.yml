AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  ServiceName:
    Type: String
    Default: dynamodb-svc
  EnvironmentNameLower:
    Type: String
    Default: pipeline

Resources:
  EventsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      AttributeDefinitions:
        - AttributeName: "Id"
          AttributeType: "S"
        - AttributeName: "EventSeq"
          AttributeType: "N"
      KeySchema:
        - AttributeName: "Id"
          KeyType: "HASH"
        - AttributeName: "EventSeq"
          KeyType: "RANGE"
      TableName: !Sub "${EnvironmentNameLower}-${ServiceName}-event-store-ddb"
  EffectsTableV1:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      AttributeDefinitions:
        - AttributeName: "Id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "Id"
          KeyType: "HASH"
      TableName: !Sub "${EnvironmentNameLower}-${ServiceName}-effect-store-ddb"
  IdentityTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      AttributeDefinitions:
        - AttributeName: "Id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "Id"
          KeyType: "HASH"
      TableName: !Sub "${EnvironmentNameLower}-${ServiceName}-identity-store-ddb"

Outputs:
  DatabaseName:
    Value: !Ref EventsTable
  EventsTableStream:
    Value: !GetAtt EventsTable.StreamArn
  EffectsTableStream:
    Value: !GetAtt EffectsTableV1.StreamArn
