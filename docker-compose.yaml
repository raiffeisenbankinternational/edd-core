version: "3.8"

services:

  postgres:
    image: postgres:15
    networks:
      - rbi
    command: >
      -E
    hostname: postgres
    volumes:
      - ./.docker/postgres/PGDATA:/PGDATA
      - ./modules/edd-core-view-store-postgres/test/resources/migrations:/docker-entrypoint-initdb.d
    ports:
      - "55432:5432"
    environment:
      - PGDATA=/PGDATA
      - POSTGRES_DB=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_USER=test

networks:
  rbi:
